name: CI

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    working-directory: packages/typescript

jobs:
  check:
    name: Lint, typecheck & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run typecheck

      - run: bun run test
